<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Index</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="themes/light.css" id="theme">
        <link rel="icon" href="assets/favicon-32x32.png">
    </head>
    <body onload="generate()">
        <script src="index.js"></script>
        <header>
            <button class="header-button" id="user-button"></button>
            <button class="header-button" id="light" onclick="setTheme(this.id)"></button>
            <button class="header-button" id="dark" onclick="setTheme(this.id)"></button>
        </header>
        <div id="main-container">
            <div id="display"><img id="question" src=""></div>
            <div id="answer-container">
                <div class="answer" id="a" onclick="checkAnswer(this.className, this.id)"><img src=""></div>
                <div class="answer" id="b" onclick="checkAnswer(this.className, this.id)"><img src=""></div>
                <div class="answer" id="c" onclick="checkAnswer(this.className, this.id)"><img src=""></div>
            </div>
        </div>
    </body>
</html>
