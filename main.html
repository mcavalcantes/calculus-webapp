<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>DerivaDash</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon-32x32.ico">
        <link rel="stylesheet" href="stylesheets/main-styles.css">
        <link id="theme" rel="stylesheet" href="stylesheets/themes/light.css">
    </head>
    <body onload="generate()">
        <script src="scripts/main.js"></script>
        <header>
            <form action="login-register.html">
                <input class="header-button" id="user-button" type="submit" value="">
            </form>
            <button class="header-button" id="light" style="background-color: hsl(0, 0%, 90%);" onclick="setTheme(this.id)"></button>
            <button class="header-button" id="dark"  style="background-color: hsl(220, 10%, 20%);" onclick="setTheme(this.id)"></button>
            <button class="header-button" id="gold"  style="background-color: hsl(50, 100%, 50%);" onclick="setTheme(this.id)"></button>
        </header>
        <div id="main-container">
            <div id="question-container">
                <img id="question" src="">
            </div>
            <div id="answer-container">
                <div class="answer" id="a" onclick="checkAnswer(this.className, this.id)"><img src=""></div>
                <div class="answer" id="b" onclick="checkAnswer(this.className, this.id)"><img src=""></div>
                <div class="answer" id="c" onclick="checkAnswer(this.className, this.id)"><img src=""></div>
            </div>
        </div>
    </body>
</html>
